<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: bisque;">
    <!-- form heading -->
    <h1 id="title">Survey Form</h1>
    <p  id="description">Survey form for knowing favourite foods</p>
    <!-- form creating  -->
<div class="row">
  <div class="col-12 col-lg-6">
    <form id="survey-form" class="survey-form">
      <legend>Favourite food</legend>
      <div class="form-row row">
        <div class="form-group col-md-5 col-lg-4">
          <label id="name-label" for="first-name">First name</label>
          <input
            type="text"
            name="firstname"
            class="form-control"
            id="first-name"
            placeholder="First name"
            required
          />
        </div>
        <div class="form-group col-md-5 col-lg-4">
          <label for="last-name">Last name</label>
          <input
            type="text"
            name="lastname"
            id="last-name"
            class="form-control"
            placeholder="Last name"
            required
          />
        </div>
      </div>
      <div class="form-group col-md-5 col-lg-4">
        <label id="email-label" for="last-name">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="email@gmail.com"
          required
        />
        </div>
        <div class="form-group col-md-5 col-lg-4">
          <label for="last-name">Contact</label>
          <input
            type="number"
            name="contact"
            id="contact"
            class="form-control"
            placeholder=""
            required
          />
        </div>
      <div class="form-group col-12 col-lg-10">
        <label for="form-address">Address</label>
        <input
          type="text"
          name="address"
          class="form-control"
          id="form-address"
          placeholder="1234 Main St"
          required
        />
      </div>
      <div class="form-group col-6 col-sm-4 col-md-2  ">
        <label for="form-pincode">Pincode</label>
        <input
          type="number"
          name="pincode"
          class="form-control"
          id="form-pincode"
          placeholder="600001"
        />
      </div>
   
      <div class="form-row my-3">
        <label>Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="gender"
            value="male"
            required
          />
          <label class="form-check-label" for="male"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="gender"
            value="female"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="gender"
            value="other"
          />
          <label class="form-check-label" for="other"> Other </label>
        </div>
      </div>
      <div class="form-group col-8 col-sm-6 col-lg-4 ">
      <select name="country" id="country" class="form-select col-3" required="">
           <option value="">Select Country</option>
           <option value="India">India</option>
      </select>
      <select name="state" id="state" class="form-select my-3" required="">
        <option value="">Select State</option>
        <option value="Tamilnadu">Tamilnadu</option>
        <option value="karnataka">karnataka</option>
        <option value="Andhura Pradesh">Andhura Pradesh</option>
   </select>
</div>
      <div class="form-group">
        <label class="fw-bold">Favourite Food(Select atleast two)</label >
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Chicken Biriyani"
            id="chickenBiriyani"
            name="food"
          />
          <label class="form-check-label" for="chickenBiriyani">
            Chicken Biriyani
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Mutton Biriyani"
            id="muttonbiriyani"
            name="food"
          />
          <label class="form-check-label" for="muttonbiriyani">
            Mutton Biriyani
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Veg Biriyani"
            id="vegbiriyani"
            name="food"
          />
          <label class="form-check-label" for="vegbiriyani">
            Manthi Biriyani
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Chicken tikka"
            id="chickentikka"
            name="food"
          />
          <label class="form-check-label" for="chickentikka">
            pepper Chicken
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Curd Rice"
            id="curdrice"
            name="food"
          />
          <label class="form-check-label" for="curdrice">
            NatuKoli grvay
          </label>
        </div>
      </div>

      <div class="form-floating form-group mt-4">
        <textarea
          name="comments"
          class="form-control"
          placeholder="Leave a comment here"
          id="comments"
          style="height: 100px;"
        ></textarea>
        <label for="comments">Leave a commment...</label>
      </div>
      <br />
      <button id="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-12 col-lg-6">
    <h2 class="mt-5">User Details</h2>
    <table class="mt-1 w-100" >
     
        <tr >
          <th>First name:</th>
          <td id="firstname"></td>
        </tr>
        <tr>
            <th>Last name:</th>
            <td id="lastname"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td id="address"></td>
        </tr>
        <tr>
            <th>Pincode:</th>
            <td id="pincode"></td>
        </tr>
        <tr>
            <th>Gender:</th>
            <td id="gender1"></td>
        </tr>
        <tr>
            <th>Food:</th>
            <td id="food"></td>
        </tr>
        <tr>
            <th>State:</th>
            <td id="state1"></td>
        </tr>
        <tr>
            <th>Country:</th>
            <td id="country1"></td>
        </tr>
        <tr>
            <th>Comment:</th>
            <td id="comment"></td>
        </tr>
  
    </table>
  </div>
</div>
    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
